<div class="chat">
    <header class="header accent">
        <h1>Simple Chat</h1>
        <a href="/logout" class="logout">logout</a>
    </header>

    <ul class="messages unstyled">
        <li class="message" ng-repeat="m in messages" ng-class-even="'striped'">
            <span class="time">{{ m.prettyTime }}</span>
            <span class="author">{{ m.author }}:</span>

            <span class="content" ng-bind-html="m.html" ng-if="m.html"></span>
            <span class="content" ng-if="!m.html">{{ m.message }}</span>
        </li>
    </ul>

    <form ng-submit="submit()">
        <input type="text" class="chat-text" ng-model="message"/>
    </form>
</div>
