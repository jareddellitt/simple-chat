<div class="chat">
    <header class="header">
        <h1>Simple Chat</h1>
        <a href="/logout" class="logout">logout</a>
    </header>

    <ul class="messages unstyled">
    </ul>

    <form ng-submit="submit()">
        <input type="text" class="chat-text" ng-model="message"/>
    </form>
</div>
