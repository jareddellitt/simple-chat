<section class="participants">
    <header class="header">
        <h1>Participants</h1>
    </header>

    <ul class="unstyled users">
        <li ng-repeat="user in users track by $index" class="user">
            <img src="{{user.image}}" width="30" height="30" class="avatar"/>
            <span class="name">{{ user.name }}</span>
        </li>
    </ul>
</section>
